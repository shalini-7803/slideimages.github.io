<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images slide show websites creating </title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="jquery.flipster.min.css">
    
</head>
<body>
    <div class="hero">
        <div class="carousel">
            <ul>
                <li><img src="dev-1.jpg"></li>
                <li><img src="dev-2.jpg"></li>
                <li><img src="dev-3.jpg"></li>
                <li><img src="dev-4.jpg"></li>
                <li><img src="dev-5.jpg"></li>
                <li><img src="dev-6.jpg"></li>
                <li><img src="dev-7.jpg"></li>
                <li><img src="dev-8.jpg"></li>
                <li><img src="dev-9.jpg"></li>
                <li><img src="dev-10.jpg"></li>
            </ul>
        </div>

    </div>




    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="jquery.flipster.min.js"></script>
    <script>
        $('.carousel').flipster({
            style:'carousel',
            spacing:-0,
        });
    </script>
    
</body>
</html>
